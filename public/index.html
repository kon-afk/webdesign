  <h1 class="display-1 text-center">Tic-Tac-Top</h1>
  <h4 class="display-5 text-center">The battle royale tic-tac-toe game</h4>

  <!--Player Slot-->
  <div class="container room">

    <form class="form-inline row">
      <div class="form-group mb-2 row col-10">
        <label for="inputPlayer-x" class="col-form-label col-2">Players X:</label>
        <div class="col-10">
          <input readonly type="text" class="form-control" id="inputPlayer-x" placeholder="Player X">
        </div>
      </div>
      <div class="form-group mb-2 col-2">
        <button type="button" id="btnJoin-x" class="btn btn-primary btn-join">Join</button>
        <button type="button" id="btnCancel-x" class="btn btn-secondary btn-cancel-join-game">Cancel</button>
      </div>
    </form>

    <form class="form-inline row">
      <div class="form-group mb-2 row col-10">
        <label for="inputPlayer-o" class="col-form-label col-2">Players O:</label>
        <div class="col-10">
          <input readonly type="text" class="form-control" id="inputPlayer-o" placeholder="Player O">
        </div>
      </div>
      <div class="form-group mb-2 col-2">
        <button type="button" id="btnJoin-o" class="btn btn-primary btn-join">Join</button>
        <button type="button" id="btnCancel-o" class="btn btn-secondary btn-cancel-join-game">Cancel</button>
      </div>
    </form>

    <form class="form-inline row">
      <div class="form-group mb-2 row col-10">
        <label for="inputPlayer-◻" class="col-form-label col-2">Players ◻:</label>
        <div class="col-10">
          <input readonly type="text" class="form-control" id="inputPlayer-◻" placeholder="Player ◻">
        </div>
      </div>
      <div class="form-group mb-2 col-2">
        <button type="button" id="btnJoin-◻" class="btn btn-primary btn-join">Join</button>
        <button type="button" id="btnCancel-◻" class="btn btn-secondary btn-cancel-join-game">Cancel</button>
      </div>
    </form>

    <form class="form-inline row">
      <div class="form-group mb-2 row col-10">
        <label for="inputPlayer-∆" class="col-form-label col-2">Players ∆:</label>
        <div class="col-10">
          <input readonly type="text" class="form-control" id="inputPlayer-∆" placeholder="Player ∆">
        </div>
      </div>
      <div class="form-group mb-2 col-2">
        <button type="button" id="btnJoin-∆" class="btn btn-primary btn-join">Join</button>
        <button type="button" id="btnCancel-∆" class="btn btn-secondary btn-cancel-join-game">Cancel</button>
      </div>
    </form>

  </div>
  <!--Player Slot-->

  <!--Game button-->
  <div class="container d-flex justify-content-center mb-2">
    <button type="button" id="btnStartGame" class="btn btn-success mx-1 room" disabled>START GAME</button>
    <button type="button" id="btnTerminateGame" class="btn btn-warning mx-1 room" disabled>END GAME</button>
  </div>
  
  <!-- Game Status -->
  <div class="container  d-flex justify-content-center mb-2">
    <h4 class="room" id="GameStatus-text">Waiting for player...</h4>
  </div>

  <!-- Room ID -->
  <div class="container  d-flex justify-content-center mb-2">
    <h4 class="room" id="">Room ID :</h4>
    <h4 class="room" id="room-text">-</h4>
  </div>

  <!-- MAIN PAGE -->
  <div class="container logged-in">
  <!-- LEADER BOARD -->
  <div class="container d-flex justify-content-center">
    <div class="container leaderboard-con logged-in ">
      <p><button class="invisible-button" onclick="sortTable()">Sort</button></p>
      <table id="leader_board" class="table leaderboard  table-ed text-center">
        <thead >
          <tr >
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="leader_body">
        </tbody>
      </table>
    </div>
  </div>

  <div class="container menu-button ">

    <button type="button" id="Hostpage" class="btn btn-menu btn-qjoin logged-in"><p class="display-4">QUICK JOIN</p></button>

  </div>
